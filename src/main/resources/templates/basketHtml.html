<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/navigation.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Your Basket</title>
</head>
<body>

<ul>
    <li><a class="active" href="http://localhost:8080/beverages">Beverages</a></li>
    <li><a href="http://localhost:8080/portfolio">Portfolio</a></li>
    <li><a href="http://localhost:8080/basket">Basket</a></li>
    <li><a href="#about">About</a></li>
</ul>

<h2>Your Basket:</h2>
<table width="100%" class="table">
    <form method="POST" th:action="@{/submitOrder}" th:object="${order}">
        <thead>
        <tr>
            <th width="20%">Name</th>
            <th width="20%">Type</th>
            <th width="20%">Picture</th>
            <th width="20%">Price</th>
            <th width="20%">Supplier</th>
        </tr>
        </thead>
        <tr th:each="orderItem : ${items}">
            <td width="20%" th:text="${orderItem.getName()}"></td>
            <td width="20%" th:text="${orderItem.getType()"></td>
            <td width="20%"><img width="120" th:src="${orderItem.getPicture()}" alt="No picture"/></td>
            <td width="20%" th:text="${orderItem.price}"></td>
            <td width="20%" th:text="${orderItem.supplier}"></td>
        </tr>
        <tr>
            <td>
                <button>Submit your Order!</button>
            </td>
        </tr>
    </form>
</table>

</body>
</html>
