<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Beverage shop</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Item number</th>
        <th>Image</th>
        <th>Name</th>
        <th>Volume</th>
        <th>Volume Percent</th>
        <th>Price</th>
        <th>In stock</th>
        <th>Supplier</th>
    </tr>




    <tr th:each="bottle: ${bottles}">
        <td><img width="120" th:src="${bottle.bottlePic}" alt="No picture"/></td>
        <td  th:text="${bottle.getName()}"> </td>
        <td th:text="${bottle.volume}" > </td>
        <td th:text="${bottle.volumePercent}" ></td>
        <td th:text="${bottle.price}" ></td>
        <td th:text="${bottle.supplier}" ></td>
    </tr>



    <tr th:each="crate  : ${crates}">
        <td><img width="120" th:src="${crate.cratePic}" />  </td>
        <td th:text="${crate.getName()}"> </td>
        <td th:text="${crate.getPrice()}">  </td>
        <td th:text="${crate.getCratesInStock()}">  </td>
        <td th:text="${crate.noOfBottles}" >  </td>
    </tr>



    </thead>


</table>

</body>
</html>
